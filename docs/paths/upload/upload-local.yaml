post:
  summary: Upload a file to a dynamic folder
  description: Uploads a file and saves it in a folder specified by the `folder` field in the request body.
  tags:
    - upload
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - folder
            - file
          properties:
            folder:
              type: string
              description: The name of the folder where the file should be saved.
              example: "profile_pics"
            file:
              type: string
              format: binary
              description: The file to upload.
  responses:
    "200":
      description: File uploaded successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                example: "f1e9c2a0-89d3-4f11-bd24-f64d8f92e0cd"
              url:
                type: string
                example: "/uploads/profile_pics/image.jpg"
    "400":
      description: No file uploaded.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: No file uploaded
