get:
  summary: Get all users
  description: Retrieve a paginated list of users with optional filters and sorting.
  tags:
    - Users
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: Page number for pagination (default is 1)
    - in: query
      name: limit
      schema:
        type: integer
      description: Number of results per page (default is 10)
    - in: query
      name: email
      schema:
        type: string
      description: Filter users by email
    - in: query
      name: name
      schema:
        type: string
      description: Filter users by name
    - in: query
      name: role
      schema:
        type: string
      description: Filter users by role
    - in: query
      name: status
      schema:
        type: string
      description: Filter users by status
    - in: query
      name: sort
      schema:
        type: string
      description: Sort fields (prefix with `-` for descending, multiple fields separated by commas)
    - in: query
      name: fields
      schema:
        type: string
      description: Comma-separated list of fields to include in the response
  responses:
    "200":
      description: Successful response with paginated user list
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: Users fetched successfully
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "clx1z9y0t0001xyz123456"
                    name:
                      type: string
                      example: John Doe
                    email:
                      type: string
                      example: john@example.com
                    role:
                      type: string
                      example: admin
                    status:
                      type: string
                      example: active
                    createdAt:
                      type: string
                      format: date-time
                      example: 2025-08-10T12:34:56Z
              pagination:
                type: object
                properties:
                  total:
                    type: integer
                    example: 100
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  totalPages:
                    type: integer
                    example: 10
    "500":
      description: Server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Server error
