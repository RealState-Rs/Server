post:
  summary: Request a password reset code
  description: Sends a 6-digit reset code to the user's email if the account exists.
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - userEmail
          properties:
            userEmail:
              type: string
              format: email
              example: user@example.com
  responses:
    "200":
      description: Reset code sent successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Password reset link sent to your email check it now!
    "404":
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: User not found
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Error
