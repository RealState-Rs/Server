post:
  tags:
    - Auth
  summary: Reset user password
  description: >
    Allows a user to reset their password using a valid reset code sent to their email.  
    The reset code must match and be unexpired.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - userEmail
            - resetCode
            - newPassword
          properties:
            userEmail:
              type: string
              format: email
              example: user@example.com
            resetCode:
              type: string
              example: "123456"
            newPassword:
              type: string
              format: password
              example: StrongP@ssw0rd
  responses:
    "200":
      description: Password reset successful
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Password updated successfully
    "400":
      description: Invalid or expired reset code
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid or expired reset code
    "404":
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: User not found
